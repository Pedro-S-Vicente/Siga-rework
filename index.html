<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Siga</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body class="bg-page">
        <header class="header">
            <div class="container__logos">
                <img src="https://siga.cps.sp.gov.br/aluno/Resources/Logo_CPS_Branco_Medium.png" class="logo-header" alt="CPS">
                <img src="https://siga.cps.sp.gov.br/aluno/Resources/Logo_SIGA_Branco_Medium.png" class="logo-header" alt="SIGA">
            </div>
            <a href="#" class="logo"><img src="" alt=""></a>
            <div class="menu-container">
                <div class="menu">
                    <label class="menu__hamburguer"></label>
                </div>
            </div>
            <nav class="nav" data-anime="show">
                <ul>
                    <li><a href="#" id="item-1">Vestibulinho Etec</a></li>
                    <li><a href="#" id="item-2">Vestibulinho Fatec</a></li>
                    <li><a href="#" id="item-3">WebSai</a></li>
                    <li><a href="#" id="item-4">Inova</a></li>
                    <li><a href="#" id="item-5">Email Institucional</a></li>
                </ul>
            </nav>            
        </header>
        <main class="main">
            <img src="./images/main-img.svg" class="image-main" alt="Mãe com filho">
            <section class="login-section">
                <div class="wrapper">
                    <form action="">
                        <label for="user">Usuário</label>
                        <input type="text">
                        <label for="password">Senha</label>
                        <input type="password">
                        <button type="submit" class="btn-enter">Entrar</button>
                    </form>
                    <a href="#" class="link">Verifique se o seu Login está liberado</a>
                    <a href="#" class="btn-help">Precisa de ajuda?</a>
                </div>
                
                <div class="container-trys">
                    <p class="trys">Tentativas</p>
                    <span class="trys-number">5</span>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h2>Etec - Portal Aluno</h2>
            <span>Trabalho meramente ilustrativo</span>
        </footer>
        <script src="./js/script-menu.js"></script>
    </body>
</html>
